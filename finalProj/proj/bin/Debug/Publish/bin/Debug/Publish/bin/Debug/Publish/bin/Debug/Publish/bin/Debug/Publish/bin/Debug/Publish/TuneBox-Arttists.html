    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
		}


		function logOut() {
			let tmp = sessionStorage['searchWord'];
			sessionStorage.clear();
			sessionStorage['searchWord'] = "page reloaded: please search again";
            location.reload();

        }
	</script>
    <script>
		$(document).ready(function () {

            const api = "https://localhost:7248/api/Artists/GetAllArtists";
            ajaxCall("GET", api, "", successCB11, errorCB);

		});

		function successCB11(data) {
			let container = $('#artists-p');
			
			for (let i = 0; i < data.length; i++) {
				let tr = $('<tr>');
				let td = $('<td>');
               
				let a = $('<a>');
				a.css('display', 'flex');
				a.css('align-items', 'center');
				let num = i + 1 + ".  ";
				let name = data[i].stageName;
				if (data[i].fullName != " ")
					name += " | " + data[i].fullName;
				let img = $('<img>');
				img.attr("src", data[i].imgUrl);
				img.css("height", "50px");
				img.css("margin-left", "25px");
				img.css("margin-right", "10px");
				img.css("border-radius", "5px");
				a.append(num);
				a.append(img);
				a.append(name);
				a.attr("href", "ArtistPage.html?id=" + data[i].stageName);
				a.css("border-bottom", "none");
				a.css("color", "#ff5c78");
				td.append(a);
				tr.append(td);
				container.append(tr);
			}
		}
            
        

        function errorCB(err) {
            alert("Could not complete your request, Server might be down");
        }

	</script>
